<mat-card class="card">
    <mat-card-header>   
        <mat-card-title>
            {{product.name}}
        </mat-card-title>
    </mat-card-header>
    <mat-card-header>{{product.description}}</mat-card-header>
    <mat-card-header>
        <button mat-flat-button color="primary" (click)="onClick()"
        [disabled] ="product.stock === 0">
            Buy {{product.price | currency  }}
            <mat-icon>add_shopping_cart</mat-icon>
        </button>            
    </mat-card-header>
</mat-card>
